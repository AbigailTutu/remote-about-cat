<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cat App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<mata name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<main>
		<section id="CatPhotos">
			  <h1>CatPhotoApp</h1>
			  <h2>Cat Photos</h2>
			  <p>Click here to view more <a class="link" href=" https://freecatphotoapp.com/">cat photos</a></p>

			  <a href="https://freecatphotoapp.com/"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="image of a cat lying on its back"></a>
		</section>

	   <section id="Catlists">
			 <h2>Cat Lists</h2>
			 <h3>Things cats love:</h3>
			 <ul>
				  	 <li>cat nip</li>
					 <li>laser pointers</li>
					 <li>lasagna</li>
			  </ul>
		    

		   <figure>
					 <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="image of a lasagna">
					 <figcaption>Cats <em>love</em> lasagna</figcaption>
		   </figure>

		   <figure>
			      <h2>Top 3 things cats hate:</h2>
			      <ol>
			   	     <li>flea treatment</li>
			   	     <li>thunder</li>
			   	     <li>other cats</li>
			      </ol>
			      <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg">
			      <figcaption>Cats <strong>hate</strong> other cats</figcaption>
		   </figure>
	   </section>

	   <section id="Catform">
		    <h1>Cat Form</h1>
		    <form action="https://freecatphotoapp.com/submit-cat-photo">
				 	 <label><input type="radio">Indoor</label>
				 	 <input type="text" name="catphotourl" placeholder="cat photo URL" required>
				 	 <button>Submit</button>
		    </form>
	   </section>
	</main>
</body>
</html>
